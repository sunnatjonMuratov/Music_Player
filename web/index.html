<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizumu Music Player</title>
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/script.js" defer></script>
</head>
<body>
    <div class="player-container">
        <h1 id="songTitle">No song playing</h1>
        <button id="playpause" onclick="jsPlayPause()">Play</button>
        <button id="next" onclick="jsPlayNext()">Next</button>
        <button id="previous" onclick="jsPlayPrevious()">Previous</button>
    </div>
</body>
</html>
